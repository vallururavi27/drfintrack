<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Debug</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Login Debug Tool</h1>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>
  
  <button id="login-btn">Test Login</button>
  
  <div id="result">Results will appear here...</div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('login-btn');
      const resultDiv = document.getElementById('result');
      
      // Initialize Supabase client
      const supabaseUrl = 'https://bqurvqysmwsropdaqwot.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxdXJ2cXlzbXdzcm9wZGFxd290Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3ODM1NjQsImV4cCI6MjA2MDM1OTU2NH0.9ZIVWp-PLXSfD_Ku7C9GvLTFZBnU_qS6HLVuZ4lc8hM';
      
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);
      
      loginBtn.addEventListener('click', async function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          resultDiv.textContent = 'Please enter both email and password';
          return;
        }
        
        resultDiv.textContent = 'Attempting to login...';
        
        try {
          // Test Supabase connection
          resultDiv.textContent += '\n\nTesting Supabase connection...';
          const { data: connTest, error: connError } = await supabase.from('profiles').select('count').limit(1);
          
          if (connError) {
            resultDiv.textContent += `\nConnection test failed: ${connError.message}`;
          } else {
            resultDiv.textContent += '\nConnection test successful!';
          }
          
          // Attempt login
          resultDiv.textContent += '\n\nAttempting login with Supabase...';
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });
          
          if (error) {
            resultDiv.textContent += `\nLogin failed: ${error.message}`;
          } else {
            resultDiv.textContent += '\nLogin successful!';
            resultDiv.textContent += `\n\nUser: ${JSON.stringify(data.user, null, 2)}`;
            resultDiv.textContent += `\n\nSession: ${JSON.stringify(data.session, null, 2)}`;
          }
        } catch (err) {
          resultDiv.textContent += `\n\nError: ${err.message}`;
        }
      });
    });
  </script>
</body>
</html>
