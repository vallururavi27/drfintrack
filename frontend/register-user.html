<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New User</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Register New User</h1>
  
  <div class="form-group">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name" value="Test User">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" value="test@example.com">
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" value="Password123!">
  </div>
  
  <button id="register-btn">Register User</button>
  
  <div id="result">Results will appear here...</div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerBtn = document.getElementById('register-btn');
      const resultDiv = document.getElementById('result');
      
      // Initialize Supabase client
      const supabaseUrl = 'https://bqurvqysmwsropdaqwot.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxdXJ2cXlzbXdzcm9wZGFxd290Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3ODM1NjQsImV4cCI6MjA2MDM1OTU2NH0.9ZIVWp-PLXSfD_Ku7C9GvLTFZBnU_qS6HLVuZ4lc8hM';
      
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      
      registerBtn.addEventListener('click', async function() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!name || !email || !password) {
          resultDiv.textContent = 'Please fill in all fields';
          return;
        }
        
        resultDiv.textContent = 'Registering user...';
        
        try {
          // Register the user
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                name: name
              }
            }
          });
          
          if (error) {
            resultDiv.textContent = `Registration failed: ${error.message}`;
            return;
          }
          
          resultDiv.textContent = 'User registered successfully!';
          resultDiv.textContent += `\n\nUser ID: ${data.user.id}`;
          resultDiv.textContent += `\nEmail: ${email}`;
          
          // Create profile if needed
          resultDiv.textContent += '\n\nChecking if profile needs to be created...';
          
          setTimeout(async () => {
            try {
              const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .select('id')
                .eq('id', data.user.id)
                .single();
              
              if (profileError || !profileData) {
                resultDiv.textContent += '\nCreating profile manually...';
                
                const { error: insertError } = await supabase
                  .from('profiles')
                  .insert([{
                    id: data.user.id,
                    name: name,
                    is_email_verified: true,
                    two_factor_enabled: false
                  }]);
                
                if (insertError) {
                  resultDiv.textContent += `\nError creating profile: ${insertError.message}`;
                } else {
                  resultDiv.textContent += '\nProfile created successfully!';
                }
              } else {
                resultDiv.textContent += '\nProfile already exists!';
              }
              
              resultDiv.textContent += '\n\nYou can now use these credentials to log in:';
              resultDiv.textContent += `\nEmail: ${email}`;
              resultDiv.textContent += `\nPassword: ${password}`;
            } catch (err) {
              resultDiv.textContent += `\nError checking/creating profile: ${err.message}`;
            }
          }, 1000);
          
        } catch (err) {
          resultDiv.textContent = `Error: ${err.message}`;
        }
      });
    });
  </script>
</body>
</html>
